<!DOCTYPE html>
<html>
<head>
    <title>Groupie caca</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="/landingPage"><img src="../static/img/logo.png" alt="Logo"></a>
    </div>
</header>
<div class="container">
    <div class="containerLeft">
        <div class="animateur">
            <img src="../static/img/animateur.png" alt="Animateur">
        </div>
    </div>
    <div class="containerRight">
        <div class="screen-container">
            <div class="join-container">
                <div class="joinLogo">
                    <img src="../static/img/joinLogo.png" alt="Door">
                </div>
                <form id="join" method="post" action="/waitingInvit">
                       <input required type="text" name="join" id="roomID" value="" placeholder="ABCDE"/>
                    <br>
                        <button form="join" id="button-join" class="button" type="submit" value="Submit">JOIN</button>
                    <br>
                    <br>
                </form> 
            </div>
            <div class="host-container">
                <div class="hostLogo">
                    <img src="../static/img/hostLogo.png" alt="livingRoom">
                </div>
                <br>
                <form id="hostForm" method="post" action="/waiting">
                    <label for="max-players">Maximum number of players:</label>
                    <input class="input" required name="nb-player" type="number" id="max-players" min="1" max="6">
                    <button class="button" type="submit">HOST</button>
                </form>                
                <br>
            </div>
        </div>
        <div class="canape">
            <img src="../static/img/canape.png" alt="CanapÃ©">
        </div>
        <div class="responsiveAnimateur">
            <img src="../static/img/responsiveAnimateur.png" alt="Animateur">
        </div>
    </div>
</div>
</body>
<script src="../static/style.js"></script>
<script>
    let ws = new WebSocket("ws://" + window.location.hostname + ":8080/ws")

    ws.onopen = function(){
        console.log("Websocket open")
    }

    ws.onmessage = function(event){
        console.log(event)
    }
</script>
</html>
