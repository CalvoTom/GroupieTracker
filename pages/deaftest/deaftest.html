<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
  </head>
  <body>
    <div class="container">
      <p id="timer"></p>
      <p class="lyrics">{{ . }}</p>
      <form id="deaftest" method="post" action="/deaftestChecker">
        <input required name="music-name" type="text" value="" placeholder="Music name"/>
      </form>
      <button type="submit" form="deaftest" value="Submit">Submit</button>
    </div>
  </body>
  <script>
    let ws = new WebSocket("ws://" + window.location.hostname + ":8080/ws")

    ws.onopen = function(){
        console.log("Websocket open")
    }

    ws.onmessage = function(event){
        console.log(event)
    }
    
    let timerElement = document.getElementById("timer");
    let timeLeft = 60;
    let timerInterval = setInterval(function() {
        timerElement.textContent = `Time left: ${timeLeft} seconds`;
        timeLeft--;
        if (timeLeft < 0) {
            clearInterval(timerInterval);
            document.getElementById("deaftest").submit();
        }
    }, 1000);
</script>
</html>
