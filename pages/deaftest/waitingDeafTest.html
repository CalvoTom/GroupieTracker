<!DOCTYPE html>
<html>
<head>
    <title>Groupie caca</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="./static/img/logo.png" alt="Logo">
    </div>
</header>
<div class="container">
    <div class="containerGauche">
        <div class="animateur">
            <img src="static/img/animateur.png" alt="Animateur">
        </div>
    </div>
    <div class="containerDroit">
        <div class="screen-container">
            <div class="screen-container-gauche">
                <br>
                <div class="code-container">
                    <button class="button" type="button" onclick="" value="Submit">{{.Code}}</button>
                </div>
                <br>
                {{range $val := .Pseudo}}
                <div class="pseudo-container">
                <p value="{{$val}}">{{$val}}</p>
                </div>
                {{end}}
            </div>
            <div class="screen-container-droit">
            <div id="player">
                <h1>Music Player</h1>
                <form id="waiting" method="post" action="/startPlaying">
                    <label for="num-songs">Music genger</label><br>
                    <select class="select" name="gender" id="music-style" required>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                    </select>
                    <br>
                    <label for="num-songs">Number of songs:</label>
                    <input class="select" required name="nb-song" type="number" id="num-songs" min="1" max="10" placeholder="10">
                    <br>
                    <label for="max-players">Maximum number of players:</label>
                    <input class="select" required name="nb-player" type="number" id="max-players" min="1" max="6" oninput="validateMaxPlayers()" placeholder="6">
                    <br>
                    <div id="error-message" style="color: red;"></div>
                </form>
                <button class="button" type="submit" form="waiting" value="Submit">Play</button>
                <br>
                <br>
            </div>
        </div>
        </div>
        <div class="canape">
            <img src="static/img/canape.png" alt="CanapÃ©">
        </div>
        <div class="responsiveAnimateur">
            <img src="static/img/responsiveAnimateur.png" alt="Animateur">
        </div>
    </div>
    <div class="containerMilieu">

    </div>
</div>
</body>
<script>
    let ws = new WebSocket("ws://" + window.location.hostname + ":8080/ws")

    ws.onopen = function(){
        console.log("Websocket open")
    }

    ws.onmessage = function(event){
        if (event.data == "newUser"){
            window.location.href = "/waiting"
        }
    }

    function validateMaxPlayers() {
        var maxPlayers = document.getElementById('max-players').value;
        var errorMessage = document.getElementById('error-message');

        // Clear the error message if maxPlayers is less than or equal to 6
        if (maxPlayers <= 6) {
            errorMessage.textContent = '';
        }else {
            errorMessage.textContent = 'To much player, 6 player maximum';
        }
    }
</script>
</html>
