<!DOCTYPE html>
<html>
<head>
	<title>Groupie caca</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Code de jeu : {{.Code}}</h1>
        {{range $val := .Pseudo}}
            <p value="{{$val}}">{{$val}}</p><br>
        {{end}}
	<div id="player">
		<h1>Music Player</h1>
        <form id="waiting" method="post" action="/startPlaying">
            <select name="gender" id="music-style" required>
                <option value="normal">Basique</option>
                <option value="pop">Pop</option>
                <option value="us-rap">Rap US</option>
                <option value="rock">Rock</option>
            </select>
            <br>
            <label for="num-songs">Number of songs:</label>
            <input required name="nb-song" type="number" id="num-songs" min="1" max="10">
            <br>
            <label for="max-players">Maximum number of players:</label>
            <input required name="nb-player" type="number" id="max-players" min="1" max="6" oninput="validateMaxPlayers()">
            <br>
            <div id="error-message" style="color: red;"></div>
        </form>
        <button type="submit" form="waiting" value="Submit">Play</button>
	</div>

	<script>
        let ws = new WebSocket("ws://" + window.location.hostname + ":8080/ws")

        ws.onopen = function(){
            console.log("Websocket open")
        }

        ws.onmessage = function(event){
            if (event.data == "newUser"){
                window.location.href = "/waiting"
            }
        }

        function validateMaxPlayers() {
            var maxPlayers = document.getElementById('max-players').value;
            var errorMessage = document.getElementById('error-message');

            // Clear the error message if maxPlayers is less than or equal to 6
            if (maxPlayers <= 6) {
                errorMessage.textContent = '';
            }else {
                errorMessage.textContent = 'To much player, 6 player maximum';
            }
        }
    </script>
</body>
</html>
