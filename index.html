<!DOCTYPE html>
<html>
    <head>
        <title>Groupie caca</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
    <header>
        <div class="logo">
            <img src="./static/img/logo.png" alt="Logo">
        </div>
    </header>
        <div class="container">
            <div class="containerLeft">
                <div class="animateur">
                    <img src="static/img/animateur.png" alt="Animateur">
                </div>
            </div>
            <div class="containerRight">
                <div class="screen-container">
                <div class="form-container">
                    <div class="container-onglets">
                        <div class="onglet active" data-anim="1">Login</div>
                        <div class="onglet" data-anim="2">Sign in</div>
                    </div>
                    <div class="content activeContent" data-anim="1">
                        <br>
                        <form id="estart" method="post" action="/checkUser">
                            <input required name="connect-log" id="pseudo" type="text" value="" placeholder="Identifiant"/>
                            <br>
                            <input required name="password-log" id="password" type="password" value="" placeholder="Password"/>
                            <br>
                            <br>
                            <button type="submit" form="estart" value="Submit">Start</button>
                            <br>
                        </form>
                    </div>
                    <div class="content" data-anim="2">
                        <form id="eslogin" method="post" action="/checkUser">
                            <input required name="pseudo-sign" id="pseudoLogin" type="text" value="" placeholder="Pseudo"/>
                            <input required name="email-sign" id="emailLogin" type="text" value="" placeholder="E-mail"/>
                            <input required name="password-sign" id="passwordLogin" type="password" value="" placeholder="Password"/>
                            <input required name="verify-password-sign" id="password2Login" type="password" value="" placeholder="Verification Password"/>
                            <br>
                            <form method="post" action="/checkUser">
                                <button name="signin" type="signin">Singin</button>
                            </form>
                        </form>
                    </div>
                </div>
                </div>
                <div class="canape">
                    <img src="static/img/canape.png" alt="CanapÃ©">
                </div>
                <div class="responsiveAnimateur">
                    <img src="static/img/responsiveAnimateur.png" alt="Animateur">
                </div>
            </div>
        </div>
    </body>
    <script src="static/style.js"></script>

        ws.onopen = function() {

    </script>
</html>
