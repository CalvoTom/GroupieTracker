{{ define "reponse-container"}}
<form id="scattegories-verification" method="POST" action="/verificationChecker">
    {{ range $index, $question :=. }}
    {{ range $key, $reponse := $question.Reponse }}
    <div class="question-container">
        <div class="container">
            <div class="question" id="{{ $index }}">
                <p>{{$question.Username}} : {{key $question.reponse $key}}</p>
                <input type="radio" id="true" name="{{$question.Id}}" value="true">
                <label for="{{$question.Id}}">Vrai</label>

                <input type="radio" id="false" name="{{$question.Id}}" value="false">
                <label for="{{$question.Id}}">Faux</label>

                <input type="radio" id="same" name="{{$question.Id}}" value="Same">
                <label for="{{$question.Id}}">Same</label>
            </div>
        </div>
    {{ end }}
</form>
{{ end }}
